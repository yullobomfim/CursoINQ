<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To Do List de Yullo</title>
</head>
<body>
    <h1>Lista de Atividade de Yullo</h1>

    <h3>Lista de Atividades que eu tenho que fazer</h3>

    <div>
    <input id="atividades" type="checkbox" />
    <label for="atividades">Estudar HTML</label>
    <input id="react" type="checkbox" />
    <label for="react">Estudar React</label>
    <input id="node" type="checkbox" />
    <label for="node">Estudar NODE</label>
    </div>

<section>
    <h3>Quando eu irei fazer?</h3>

    <input id="quando" type="date" />
    <input id="texto" type="textarea" placeholder="Observações" />

</section>
    
    <input id="cadastrar" type="submit" value="ENVIAR"/>
    
</body>
</html>
